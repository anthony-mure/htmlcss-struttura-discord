<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>htmlcss-struttura</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <!--header-->
  <header>
    <div class="container">


      <div class="col-20 border-black">logo</div>
      <div class="col-60 border-black">link link link link link</div>
      <div class="col-20 right border-black ">login</div>



    </div>

  </header>

  <!--main-->

  <main>
    <!--sezione-1-->
    <section class="sezione-1">
      <div class="box-pink border-black"></div>
    </section>

    <!--sezione-2-->
    <section class="sezione-2">

      <div class="box-lightblue border-black"></div>
      <div class="box-rose border-black"></div>

    </section>

    <!--section-3-->
    <section class="sezione-3">
      <div class="box-rose border-black"></div>
      <div class="box-lightblue border-black"></div>
    </section>

    <!--section-4(uguale alla section-2)-->
    <section class="sezione-4">
      <div class="box-lightblue border-black"></div>
      <div class="box-rose border-black"></div>
    </section>

    <!--section-5-->
    <section class="sezione-5">
      <div class="box-green border-black"></div>
    </section>


  </main>

  <!--footer-->

  <footer>
    <section class="footer-top">
      <div class="col-pink border-black"></div>
      <div class="col-azure border-white"></div>
      <div class="col-azure border-white"></div>
      <div class="col-azure border-white"></div>
      <div class="col-azure border-white"></div>
    </section>

    <hr>

    <section class="footer-bottom">
      <div class="container-footer">
        <div class="logo-footer border-black">Logo</div>
        <div class="bottom-footer border-black">Bottom</div>
      </div>


    </section>




  </footer>
</body>

</html>
